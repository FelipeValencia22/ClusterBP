<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<f:view contentType="text/html">

		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</f:view>

</h:head>
<h:body>
	<div class="container" align="center">
		<h:form >
			<h:panelGrid columns="1" width="700">
				<p:growl id="msgGrowl" autoUpdate="true" showDetail="false" />
				<h2 class="form-signin-heading">ClusterBP</h2>
				<h3 class="form-signin-heading">Panel de administración</h3>

				<p:inputText id="usernameField" name="j_username"
					value="#{loginView.userId}" placeholder="Correo"
					/>

				<p:password id="passwordField" name="j_password"
					value="#{loginView.password}" placeholder="Contraseña"
					feedback="false"  />
				<br></br>

				<p:commandButton 
					value="inicioSesion" action="#{loginView.login}" update="msgGrowl" />
			</h:panelGrid>
		</h:form>
	</div>

	<f:view contentType="text/html">

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon fa-instagram"><span
						class="label">Instagram</span></a></li>
				<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
				<li><a href="#" class="icon fa-envelope-o"><span
						class="label">Email</span></a></li>
			</ul>

		</footer>

		<!-- Scripts -->
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="assets/js/main.js"></script>

	</f:view>

</h:body>
</html>
