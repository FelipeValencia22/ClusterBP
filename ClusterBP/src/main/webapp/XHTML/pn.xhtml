<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="Su sesión ha expirado" />
			<input id="confirmBackToLogin" type="button" value="Iniciar sesión"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>

		<h:form id="frm">

			<p:growl id="growl" />
			<p:panel id="pnlPn"
				header="Administraci&#243;n de Modelos de Proceso de Negocio">
				<br></br>
				<p:commandButton value="Subir PN" type="button"
					onclick="PF('dlg').show();" />
				<br></br>
				<br></br>
			</p:panel>


		</h:form>

		<p:dialog header="Subir PN" appendTo="@(body)" draggable="true"
			closable="false" widgetVar="dlg" resizable="false" modal="true"
			width="550">
			<h:form id="formDialogCrear">

				<h:panelGrid id="pnlPnCrear" columns="1" width="400">

					<p:inputText id="txtTitulo" placeholder="Nombre"
						style="width:400px" binding="#{pnView.txtTitulo}" maxlength="50">
					</p:inputText>

					<p:inputText id="txtDescripcion" placeholder="Descripcion"
						style="width:400px" binding="#{pnView.txtDescripcion}"
						maxlength="50">
					</p:inputText>

					<h:panelGrid id="pnlPnCrear2" columns="2">
						<h:outputText id="somTipoPn" value=" Tipo archivo" />
						<p:selectOneMenu id="somTipoArchivoPn"
							binding="#{pnView.somTipoArchivoPn}">
							<f:selectItem itemValue="-1" itemLabel="Seleccionar tipo archivo" />
							<f:selectItems value="#{pnView.listTiposArchivoItems}" />
						</p:selectOneMenu>
					</h:panelGrid>
					
					<h:panelGrid id="pnlPnCrear3" columns="2">
					<h:outputText id="file" value="Subir PN" />
					<p:fileUpload id="fileUpload" sequential="true" 
						fileUploadListener="#{pnView.handleFileUpload}" mode="advanced"
						update="frm" label="Seleccionar"
						cancelLabel="Cancelar" uploadLabel="Subir archivo(s)"
						dragdropsupport="true" sizeLimit="500000000" />
						</h:panelGrid>


				</h:panelGrid>

				<p:commandButton id="btnSubir" icon="fa fa-save" title="Crear"
					binding="#{pnView.btnSubir}" 
					action="#{pnView.handleFileUpload}"  
					update="@([id$=frm]), @([id$=formDialogCrear])" />


				<p:commandButton id="btnLimpiar" icon="fa fa-eraser" title="Limpiar"
					action="#{pnView.limpiarSubirPn}" update="@([id$=pnlPnCrear])" />

			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
