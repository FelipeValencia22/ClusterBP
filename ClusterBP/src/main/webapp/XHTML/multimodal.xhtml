<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="Su sesión ha expirado" />
			<input id="confirmBackToLogin" type="button" value="Iniciar sesión"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>

		<h:form id="frm">
			<p:growl id="growl" />
			<p:panel id="pnlPn">
				<br></br>
				<h1 align="center">Búsqueda Multimodal</h1>
				<p:separator />
				<h:panelGrid columns="2">

					<p:inputText id="txtBusqueda" placeholder="Texto"
						style="width:450px" binding="#{multimodalView.txtBusqueda}"
						maxlength="50">
					</p:inputText>

					<p:commandButton id="btnCreateIndex" icon="fa fa-edit"
						update="@([id$=frm]), @([id$=outputPnl])" actionListener="#{multimodalView.search}">
					</p:commandButton>

					<p:outputPanel id="outputPnl" deferred="true">
						<h:outputText binding="" value="#{multimodalView.resultado}" />
					</p:outputPanel>

					
				</h:panelGrid>


			</p:panel>
		</h:form>



	</ui:define>
</ui:composition>
