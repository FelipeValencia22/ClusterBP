<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<f:view contentType="text/html">

		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</f:view>

</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="fa" />
		<div class="container" align="center">
			<h:panelGrid columns="1" width="700">
				<div id="login" class="form-action show">

					<h2 class="form-signin-heading">ClusterBP</h2>
					<h5>	Plataforma web para la agrupación y búsqueda de modelos de procesos de negocio</h5>

					<p:inputText id="usernameField" name="j_username"
						value="#{loginView.userId}" placeholder="Correo"
						style='width:75%; margin: 10px;' />

					<p:password id="passwordField" name="j_password"
						value="#{loginView.password}" placeholder="Contraseña"
						style='width:75%; margin: 10px;' feedback="false" />

					<p:commandButton value="Iniciar sesión" action="#{loginView.login}"
						update="@([id$=msgGrowl])" style="margin: 10px;" />
				</div>

			</h:panelGrid>
		</div>
	</h:form>

	<f:view contentType="text/html">

		<!-- Footer -->
		<footer id="footer">
			<h6>Felipe Alejandro Valencia Bacca</h6>
			<h6>Proyecto de grado Ingeniería de Sistemas 2017-1</h6>
			<h6>Universidad de San Buenaventura Cali</h6>
			<ul class="icons">
				<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon fa-instagram"><span
						class="label">Instagram</span></a></li>
				<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
				<li><a href="#" class="icon fa-envelope-o"><span
						class="label">Email</span></a></li>
			</ul>

		</footer>

		<!-- Scripts -->
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="assets/js/main.js"></script>
		<script src="assets/js/main.js"></script>

	</f:view>

</h:body>
</html>
