<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePn" header="PnData">
							<p:growl id="men"/>				
							<p:dataTable value="#{pnView.data}" var="pn"
								paginator="true" rows="5">
																										<p:column filterBy="#{pn.pnCodigo}" sortBy="#{pn.pnCodigo}" >
										 <f:facet name="header">
										<h:outputText value="pnCodigo"/>
										</f:facet>
										 <h:outputText value="#{pn.pnCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{pn.activo}" sortBy="#{pn.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{pn.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pn.archivo}" sortBy="#{pn.archivo}" >
										 <f:facet name="header">
										<h:outputText value="Archivo"/>
										</f:facet>
										 <h:outputText value="#{pn.archivo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pn.descripcion}" sortBy="#{pn.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{pn.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pn.fechaCreacion}" sortBy="#{pn.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{pn.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pn.fechaModificacion}" sortBy="#{pn.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{pn.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pn.titulo}" sortBy="#{pn.titulo}" >
										 <f:facet name="header">
										<h:outputText value="Titulo"/>
										</f:facet>
										 <h:outputText value="#{pn.titulo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pn.usuCreador}" sortBy="#{pn.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{pn.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pn.usuModificador}" sortBy="#{pn.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{pn.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pn.tipoArchivoPnCodigo_TipoArchivoPn}" sortBy="#{pn.tipoArchivoPnCodigo_TipoArchivoPn}" >
										 <f:facet name="header">
										<h:outputText value="TipoArchivoPnCodigo_TipoArchivoPn"/>
										</f:facet>
										 <h:outputText value="#{pn.tipoArchivoPnCodigo_TipoArchivoPn}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPn"
										actionListener="#{pnView.action_edit}">
										<f:attribute name="selectedPn" value="#{pn}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{pnView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPn" value="#{pn}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{pnView.action_new()}" update=":dialogPn" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPn" appendTo="@(body)" draggable="true"
						closable="false" visible="#{pnView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPn" header="Pn">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgPnCodigo" value="PnCodigo"/>
									 <p:inputText id="txtPnCodigo" binding="#{pnView.txtPnCodigo}">
									 <p:ajax update=":dialogPn" listener="#{pnView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{pnView.txtActivo}"/>
																		<h:outputText id="msgArchivo" value=" Archivo"/>
									<p:inputText id="txtArchivo" disabled="true" binding="#{pnView.txtArchivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{pnView.txtDescripcion}"/>
																		<h:outputText id="msgTitulo" value=" Titulo"/>
									<p:inputText id="txtTitulo" disabled="true" binding="#{pnView.txtTitulo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{pnView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{pnView.txtUsuModificador}"/>
																		<h:outputText id="msgTipoArchivoPnCodigo_TipoArchivoPn" value=" TipoArchivoPnCodigo_TipoArchivoPn"/>
									<p:inputText id="txtTipoArchivoPnCodigo_TipoArchivoPn" disabled="true" binding="#{pnView.txtTipoArchivoPnCodigo_TipoArchivoPn}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pnView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{pnView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pnView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{pnView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{pnView.btnSave}" value="Save" action="#{pnView.action_save()}" update=":dialogPn :frm:panelDataTablePn" />
									<p:commandButton id="btnClear" value="Clear" action="#{pnView.action_clear()}" update=":dialogPn" />
									<p:commandButton id="btnExit" value="Exit" action="#{pnView.action_closeDialog()}" update=":dialogPn" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
