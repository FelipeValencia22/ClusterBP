<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableGrupo" header="GrupoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{grupoView.data}" var="grupo"
								paginator="true" rows="5">
																										<p:column filterBy="#{grupo.grupoCodigo}" sortBy="#{grupo.grupoCodigo}" >
										 <f:facet name="header">
										<h:outputText value="grupoCodigo"/>
										</f:facet>
										 <h:outputText value="#{grupo.grupoCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{grupo.activo}" sortBy="#{grupo.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{grupo.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupo.fechaCreacion}" sortBy="#{grupo.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{grupo.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupo.fechaModificacion}" sortBy="#{grupo.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{grupo.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupo.nombre}" sortBy="#{grupo.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{grupo.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupo.usuCreador}" sortBy="#{grupo.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{grupo.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupo.usuModificador}" sortBy="#{grupo.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{grupo.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogGrupo"
										actionListener="#{grupoView.action_edit}">
										<f:attribute name="selectedGrupo" value="#{grupo}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{grupoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedGrupo" value="#{grupo}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{grupoView.action_new()}" update=":dialogGrupo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogGrupo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{grupoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelGrupo" header="Grupo">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgGrupoCodigo" value="GrupoCodigo"/>
									 <p:inputText id="txtGrupoCodigo" binding="#{grupoView.txtGrupoCodigo}">
									 <p:ajax update=":dialogGrupo" listener="#{grupoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{grupoView.txtActivo}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{grupoView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{grupoView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{grupoView.txtUsuModificador}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{grupoView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{grupoView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{grupoView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{grupoView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{grupoView.btnSave}" value="Save" action="#{grupoView.action_save()}" update=":dialogGrupo :frm:panelDataTableGrupo" />
									<p:commandButton id="btnClear" value="Clear" action="#{grupoView.action_clear()}" update=":dialogGrupo" />
									<p:commandButton id="btnExit" value="Exit" action="#{grupoView.action_closeDialog()}" update=":dialogGrupo" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
