<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			
			<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelUsuarioRol" header="UsuarioRol">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgUsuarioRolCodigo" value="UsuarioRolCodigo"/>
						 	<p:inputText id="txtUsuarioRolCodigo" binding="#{usuarioRolView.txtUsuarioRolCodigo}">
						 		<p:ajax update="panelUsuarioRol,msg,panelBotones" listener="#{usuarioRolView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{usuarioRolView.txtUsuCreador}"/>
													<h:outputText id="msgUsuarioModificador" value=" UsuarioModificador"/>
							<p:inputText id="txtUsuarioModificador" disabled="true" binding="#{usuarioRolView.txtUsuarioModificador}"/>
													<h:outputText id="msgRolCodigo_Rol" value=" RolCodigo_Rol"/>
							<p:inputText id="txtRolCodigo_Rol" disabled="true" binding="#{usuarioRolView.txtRolCodigo_Rol}"/>
													<h:outputText id="msgUsuarioCodigo_Usuario" value=" UsuarioCodigo_Usuario"/>
							<p:inputText id="txtUsuarioCodigo_Usuario" disabled="true" binding="#{usuarioRolView.txtUsuarioCodigo_Usuario}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{usuarioRolView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{usuarioRolView.listener_txtFechaCreacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{usuarioRolView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{usuarioRolView.listener_txtFechaModificacion}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{usuarioRolView.btnSave}" disabled="true" value="Save" action="#{usuarioRolView.action_save()}" update="panelUsuarioRol,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{usuarioRolView.btnDelete}" disabled="true" value="Delete" action="#{usuarioRolView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelUsuarioRol,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{usuarioRolView.action_clear()}" update="panelUsuarioRol,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
