<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePlugin" header="PluginData">
							<p:growl id="men"/>				
							<p:dataTable value="#{pluginView.data}" var="plugin"
								paginator="true" rows="5">
																										<p:column filterBy="#{plugin.pluginCodigo}" sortBy="#{plugin.pluginCodigo}" >
										 <f:facet name="header">
										<h:outputText value="pluginCodigo"/>
										</f:facet>
										 <h:outputText value="#{plugin.pluginCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{plugin.activo}" sortBy="#{plugin.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{plugin.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{plugin.descripcion}" sortBy="#{plugin.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{plugin.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{plugin.fechaCreacion}" sortBy="#{plugin.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{plugin.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{plugin.fechaModificacion}" sortBy="#{plugin.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{plugin.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{plugin.titulo}" sortBy="#{plugin.titulo}" >
										 <f:facet name="header">
										<h:outputText value="Titulo"/>
										</f:facet>
										 <h:outputText value="#{plugin.titulo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{plugin.usuCreador}" sortBy="#{plugin.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{plugin.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{plugin.usuModificador}" sortBy="#{plugin.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{plugin.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPlugin"
										actionListener="#{pluginView.action_edit}">
										<f:attribute name="selectedPlugin" value="#{plugin}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{pluginView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPlugin" value="#{plugin}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{pluginView.action_new()}" update=":dialogPlugin" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPlugin" appendTo="@(body)" draggable="true"
						closable="false" visible="#{pluginView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPlugin" header="Plugin">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgPluginCodigo" value="PluginCodigo"/>
									 <p:inputText id="txtPluginCodigo" binding="#{pluginView.txtPluginCodigo}">
									 <p:ajax update=":dialogPlugin" listener="#{pluginView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{pluginView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{pluginView.txtDescripcion}"/>
																		<h:outputText id="msgTitulo" value=" Titulo"/>
									<p:inputText id="txtTitulo" disabled="true" binding="#{pluginView.txtTitulo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{pluginView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{pluginView.txtUsuModificador}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pluginView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{pluginView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pluginView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{pluginView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{pluginView.btnSave}" value="Save" action="#{pluginView.action_save()}" update=":dialogPlugin :frm:panelDataTablePlugin" />
									<p:commandButton id="btnClear" value="Clear" action="#{pluginView.action_clear()}" update=":dialogPlugin" />
									<p:commandButton id="btnExit" value="Exit" action="#{pluginView.action_closeDialog()}" update=":dialogPlugin" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
