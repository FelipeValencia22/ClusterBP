<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableRepositorioPlugin" header="RepositorioPluginData">
							<p:growl id="men"/>				
							<p:dataTable value="#{repositorioPluginView.data}" var="repositorioPlugin"
								paginator="true" rows="5">
																										<p:column filterBy="#{repositorioPlugin.repositorioPluginCodigo}" sortBy="#{repositorioPlugin.repositorioPluginCodigo}" >
										 <f:facet name="header">
										<h:outputText value="repositorioPluginCodigo"/>
										</f:facet>
										 <h:outputText value="#{repositorioPlugin.repositorioPluginCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{repositorioPlugin.activo}" sortBy="#{repositorioPlugin.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{repositorioPlugin.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPlugin.fechaCreacion}" sortBy="#{repositorioPlugin.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{repositorioPlugin.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPlugin.fechaModificacion}" sortBy="#{repositorioPlugin.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{repositorioPlugin.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPlugin.usuCreador}" sortBy="#{repositorioPlugin.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{repositorioPlugin.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPlugin.usuModificador}" sortBy="#{repositorioPlugin.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{repositorioPlugin.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPlugin.pluginCodigo_Plugin}" sortBy="#{repositorioPlugin.pluginCodigo_Plugin}" >
										 <f:facet name="header">
										<h:outputText value="PluginCodigo_Plugin"/>
										</f:facet>
										 <h:outputText value="#{repositorioPlugin.pluginCodigo_Plugin}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPlugin.repositorioCodigo_Repositorio}" sortBy="#{repositorioPlugin.repositorioCodigo_Repositorio}" >
										 <f:facet name="header">
										<h:outputText value="RepositorioCodigo_Repositorio"/>
										</f:facet>
										 <h:outputText value="#{repositorioPlugin.repositorioCodigo_Repositorio}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogRepositorioPlugin"
										actionListener="#{repositorioPluginView.action_edit}">
										<f:attribute name="selectedRepositorioPlugin" value="#{repositorioPlugin}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{repositorioPluginView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedRepositorioPlugin" value="#{repositorioPlugin}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{repositorioPluginView.action_new()}" update=":dialogRepositorioPlugin" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogRepositorioPlugin" appendTo="@(body)" draggable="true"
						closable="false" visible="#{repositorioPluginView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelRepositorioPlugin" header="RepositorioPlugin">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgRepositorioPluginCodigo" value="RepositorioPluginCodigo"/>
									 <p:inputText id="txtRepositorioPluginCodigo" binding="#{repositorioPluginView.txtRepositorioPluginCodigo}">
									 <p:ajax update=":dialogRepositorioPlugin" listener="#{repositorioPluginView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{repositorioPluginView.txtActivo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{repositorioPluginView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{repositorioPluginView.txtUsuModificador}"/>
																		<h:outputText id="msgPluginCodigo_Plugin" value=" PluginCodigo_Plugin"/>
									<p:inputText id="txtPluginCodigo_Plugin" disabled="true" binding="#{repositorioPluginView.txtPluginCodigo_Plugin}"/>
																		<h:outputText id="msgRepositorioCodigo_Repositorio" value=" RepositorioCodigo_Repositorio"/>
									<p:inputText id="txtRepositorioCodigo_Repositorio" disabled="true" binding="#{repositorioPluginView.txtRepositorioCodigo_Repositorio}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{repositorioPluginView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{repositorioPluginView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{repositorioPluginView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{repositorioPluginView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{repositorioPluginView.btnSave}" value="Save" action="#{repositorioPluginView.action_save()}" update=":dialogRepositorioPlugin :frm:panelDataTableRepositorioPlugin" />
									<p:commandButton id="btnClear" value="Clear" action="#{repositorioPluginView.action_clear()}" update=":dialogRepositorioPlugin" />
									<p:commandButton id="btnExit" value="Exit" action="#{repositorioPluginView.action_closeDialog()}" update=":dialogRepositorioPlugin" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
