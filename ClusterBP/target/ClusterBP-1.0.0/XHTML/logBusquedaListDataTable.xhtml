<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableLogBusqueda" header="LogBusquedaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{logBusquedaView.data}" var="logBusqueda"
								paginator="true" rows="5">
																										<p:column filterBy="#{logBusqueda.logBusquedaCodigo}" sortBy="#{logBusqueda.logBusquedaCodigo}" >
										 <f:facet name="header">
										<h:outputText value="logBusquedaCodigo"/>
										</f:facet>
										 <h:outputText value="#{logBusqueda.logBusquedaCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{logBusqueda.activo}" sortBy="#{logBusqueda.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{logBusqueda.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logBusqueda.descLog}" sortBy="#{logBusqueda.descLog}" >
										 <f:facet name="header">
										<h:outputText value="DescLog"/>
										</f:facet>
										 <h:outputText value="#{logBusqueda.descLog}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logBusqueda.fechaCreacion}" sortBy="#{logBusqueda.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{logBusqueda.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logBusqueda.fechaModificacion}" sortBy="#{logBusqueda.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{logBusqueda.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logBusqueda.usuCreador}" sortBy="#{logBusqueda.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{logBusqueda.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logBusqueda.usuModificador}" sortBy="#{logBusqueda.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{logBusqueda.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{logBusqueda.repositorioCodigo_Repositorio}" sortBy="#{logBusqueda.repositorioCodigo_Repositorio}" >
										 <f:facet name="header">
										<h:outputText value="RepositorioCodigo_Repositorio"/>
										</f:facet>
										 <h:outputText value="#{logBusqueda.repositorioCodigo_Repositorio}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogLogBusqueda"
										actionListener="#{logBusquedaView.action_edit}">
										<f:attribute name="selectedLogBusqueda" value="#{logBusqueda}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{logBusquedaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedLogBusqueda" value="#{logBusqueda}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{logBusquedaView.action_new()}" update=":dialogLogBusqueda" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogLogBusqueda" appendTo="@(body)" draggable="true"
						closable="false" visible="#{logBusquedaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelLogBusqueda" header="LogBusqueda">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgLogBusquedaCodigo" value="LogBusquedaCodigo"/>
									 <p:inputText id="txtLogBusquedaCodigo" binding="#{logBusquedaView.txtLogBusquedaCodigo}">
									 <p:ajax update=":dialogLogBusqueda" listener="#{logBusquedaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{logBusquedaView.txtActivo}"/>
																		<h:outputText id="msgDescLog" value=" DescLog"/>
									<p:inputText id="txtDescLog" disabled="true" binding="#{logBusquedaView.txtDescLog}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{logBusquedaView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{logBusquedaView.txtUsuModificador}"/>
																		<h:outputText id="msgRepositorioCodigo_Repositorio" value=" RepositorioCodigo_Repositorio"/>
									<p:inputText id="txtRepositorioCodigo_Repositorio" disabled="true" binding="#{logBusquedaView.txtRepositorioCodigo_Repositorio}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{logBusquedaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{logBusquedaView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{logBusquedaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{logBusquedaView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{logBusquedaView.btnSave}" value="Save" action="#{logBusquedaView.action_save()}" update=":dialogLogBusqueda :frm:panelDataTableLogBusqueda" />
									<p:commandButton id="btnClear" value="Clear" action="#{logBusquedaView.action_clear()}" update=":dialogLogBusqueda" />
									<p:commandButton id="btnExit" value="Exit" action="#{logBusquedaView.action_closeDialog()}" update=":dialogLogBusqueda" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
