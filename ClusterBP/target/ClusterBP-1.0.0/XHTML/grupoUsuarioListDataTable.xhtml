<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableGrupoUsuario" header="GrupoUsuarioData">
							<p:growl id="men"/>				
							<p:dataTable value="#{grupoUsuarioView.data}" var="grupoUsuario"
								paginator="true" rows="5">
																										<p:column filterBy="#{grupoUsuario.grupoUsuarioCodigo}" sortBy="#{grupoUsuario.grupoUsuarioCodigo}" >
										 <f:facet name="header">
										<h:outputText value="grupoUsuarioCodigo"/>
										</f:facet>
										 <h:outputText value="#{grupoUsuario.grupoUsuarioCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{grupoUsuario.fechaCreacion}" sortBy="#{grupoUsuario.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{grupoUsuario.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoUsuario.fechaModificacion}" sortBy="#{grupoUsuario.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{grupoUsuario.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoUsuario.usuCreador}" sortBy="#{grupoUsuario.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{grupoUsuario.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoUsuario.usuModificador}" sortBy="#{grupoUsuario.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{grupoUsuario.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoUsuario.grupoCodigo_Grupo}" sortBy="#{grupoUsuario.grupoCodigo_Grupo}" >
										 <f:facet name="header">
										<h:outputText value="GrupoCodigo_Grupo"/>
										</f:facet>
										 <h:outputText value="#{grupoUsuario.grupoCodigo_Grupo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoUsuario.usuarioCodigo_Usuario}" sortBy="#{grupoUsuario.usuarioCodigo_Usuario}" >
										 <f:facet name="header">
										<h:outputText value="UsuarioCodigo_Usuario"/>
										</f:facet>
										 <h:outputText value="#{grupoUsuario.usuarioCodigo_Usuario}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogGrupoUsuario"
										actionListener="#{grupoUsuarioView.action_edit}">
										<f:attribute name="selectedGrupoUsuario" value="#{grupoUsuario}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{grupoUsuarioView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedGrupoUsuario" value="#{grupoUsuario}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{grupoUsuarioView.action_new()}" update=":dialogGrupoUsuario" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogGrupoUsuario" appendTo="@(body)" draggable="true"
						closable="false" visible="#{grupoUsuarioView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelGrupoUsuario" header="GrupoUsuario">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgGrupoUsuarioCodigo" value="GrupoUsuarioCodigo"/>
									 <p:inputText id="txtGrupoUsuarioCodigo" binding="#{grupoUsuarioView.txtGrupoUsuarioCodigo}">
									 <p:ajax update=":dialogGrupoUsuario" listener="#{grupoUsuarioView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{grupoUsuarioView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{grupoUsuarioView.txtUsuModificador}"/>
																		<h:outputText id="msgGrupoCodigo_Grupo" value=" GrupoCodigo_Grupo"/>
									<p:inputText id="txtGrupoCodigo_Grupo" disabled="true" binding="#{grupoUsuarioView.txtGrupoCodigo_Grupo}"/>
																		<h:outputText id="msgUsuarioCodigo_Usuario" value=" UsuarioCodigo_Usuario"/>
									<p:inputText id="txtUsuarioCodigo_Usuario" disabled="true" binding="#{grupoUsuarioView.txtUsuarioCodigo_Usuario}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{grupoUsuarioView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{grupoUsuarioView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{grupoUsuarioView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{grupoUsuarioView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{grupoUsuarioView.btnSave}" value="Save" action="#{grupoUsuarioView.action_save()}" update=":dialogGrupoUsuario :frm:panelDataTableGrupoUsuario" />
									<p:commandButton id="btnClear" value="Clear" action="#{grupoUsuarioView.action_clear()}" update=":dialogGrupoUsuario" />
									<p:commandButton id="btnExit" value="Exit" action="#{grupoUsuarioView.action_closeDialog()}" update=":dialogGrupoUsuario" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
