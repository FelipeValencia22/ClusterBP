<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableUsuarioRol" header="UsuarioRolData">
							<p:growl id="men"/>				
							<p:dataTable value="#{usuarioRolView.data}" var="usuarioRol"
								paginator="true" rows="5">
																										<p:column filterBy="#{usuarioRol.usuarioRolCodigo}" sortBy="#{usuarioRol.usuarioRolCodigo}" >
										 <f:facet name="header">
										<h:outputText value="usuarioRolCodigo"/>
										</f:facet>
										 <h:outputText value="#{usuarioRol.usuarioRolCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{usuarioRol.fechaCreacion}" sortBy="#{usuarioRol.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{usuarioRol.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuarioRol.fechaModificacion}" sortBy="#{usuarioRol.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{usuarioRol.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuarioRol.usuCreador}" sortBy="#{usuarioRol.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{usuarioRol.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuarioRol.usuarioModificador}" sortBy="#{usuarioRol.usuarioModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuarioModificador"/>
										</f:facet>
										 <h:outputText value="#{usuarioRol.usuarioModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuarioRol.rolCodigo_Rol}" sortBy="#{usuarioRol.rolCodigo_Rol}" >
										 <f:facet name="header">
										<h:outputText value="RolCodigo_Rol"/>
										</f:facet>
										 <h:outputText value="#{usuarioRol.rolCodigo_Rol}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuarioRol.usuarioCodigo_Usuario}" sortBy="#{usuarioRol.usuarioCodigo_Usuario}" >
										 <f:facet name="header">
										<h:outputText value="UsuarioCodigo_Usuario"/>
										</f:facet>
										 <h:outputText value="#{usuarioRol.usuarioCodigo_Usuario}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogUsuarioRol"
										actionListener="#{usuarioRolView.action_edit}">
										<f:attribute name="selectedUsuarioRol" value="#{usuarioRol}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{usuarioRolView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedUsuarioRol" value="#{usuarioRol}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{usuarioRolView.action_new()}" update=":dialogUsuarioRol" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogUsuarioRol" appendTo="@(body)" draggable="true"
						closable="false" visible="#{usuarioRolView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelUsuarioRol" header="UsuarioRol">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgUsuarioRolCodigo" value="UsuarioRolCodigo"/>
									 <p:inputText id="txtUsuarioRolCodigo" binding="#{usuarioRolView.txtUsuarioRolCodigo}">
									 <p:ajax update=":dialogUsuarioRol" listener="#{usuarioRolView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{usuarioRolView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuarioModificador" value=" UsuarioModificador"/>
									<p:inputText id="txtUsuarioModificador" disabled="true" binding="#{usuarioRolView.txtUsuarioModificador}"/>
																		<h:outputText id="msgRolCodigo_Rol" value=" RolCodigo_Rol"/>
									<p:inputText id="txtRolCodigo_Rol" disabled="true" binding="#{usuarioRolView.txtRolCodigo_Rol}"/>
																		<h:outputText id="msgUsuarioCodigo_Usuario" value=" UsuarioCodigo_Usuario"/>
									<p:inputText id="txtUsuarioCodigo_Usuario" disabled="true" binding="#{usuarioRolView.txtUsuarioCodigo_Usuario}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{usuarioRolView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{usuarioRolView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{usuarioRolView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{usuarioRolView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{usuarioRolView.btnSave}" value="Save" action="#{usuarioRolView.action_save()}" update=":dialogUsuarioRol :frm:panelDataTableUsuarioRol" />
									<p:commandButton id="btnClear" value="Clear" action="#{usuarioRolView.action_clear()}" update=":dialogUsuarioRol" />
									<p:commandButton id="btnExit" value="Exit" action="#{usuarioRolView.action_closeDialog()}" update=":dialogUsuarioRol" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
