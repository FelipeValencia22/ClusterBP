<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableHistorial" header="HistorialData">
							<p:growl id="men"/>				
							<p:dataTable value="#{historialView.data}" var="historial"
								paginator="true" rows="5">
																										<p:column filterBy="#{historial.historialCodigo}" sortBy="#{historial.historialCodigo}" >
										 <f:facet name="header">
										<h:outputText value="historialCodigo"/>
										</f:facet>
										 <h:outputText value="#{historial.historialCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{historial.activo}" sortBy="#{historial.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{historial.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{historial.archivo}" sortBy="#{historial.archivo}" >
										 <f:facet name="header">
										<h:outputText value="Archivo"/>
										</f:facet>
										 <h:outputText value="#{historial.archivo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{historial.descripcion}" sortBy="#{historial.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{historial.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{historial.fechaCreacion}" sortBy="#{historial.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{historial.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{historial.fechaModificacion}" sortBy="#{historial.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{historial.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{historial.titulo}" sortBy="#{historial.titulo}" >
										 <f:facet name="header">
										<h:outputText value="Titulo"/>
										</f:facet>
										 <h:outputText value="#{historial.titulo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{historial.usuCreador}" sortBy="#{historial.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{historial.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{historial.usuModificador}" sortBy="#{historial.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{historial.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{historial.pnCodigo_Pn}" sortBy="#{historial.pnCodigo_Pn}" >
										 <f:facet name="header">
										<h:outputText value="PnCodigo_Pn"/>
										</f:facet>
										 <h:outputText value="#{historial.pnCodigo_Pn}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogHistorial"
										actionListener="#{historialView.action_edit}">
										<f:attribute name="selectedHistorial" value="#{historial}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{historialView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedHistorial" value="#{historial}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{historialView.action_new()}" update=":dialogHistorial" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogHistorial" appendTo="@(body)" draggable="true"
						closable="false" visible="#{historialView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelHistorial" header="Historial">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgHistorialCodigo" value="HistorialCodigo"/>
									 <p:inputText id="txtHistorialCodigo" binding="#{historialView.txtHistorialCodigo}">
									 <p:ajax update=":dialogHistorial" listener="#{historialView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{historialView.txtActivo}"/>
																		<h:outputText id="msgArchivo" value=" Archivo"/>
									<p:inputText id="txtArchivo" disabled="true" binding="#{historialView.txtArchivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{historialView.txtDescripcion}"/>
																		<h:outputText id="msgTitulo" value=" Titulo"/>
									<p:inputText id="txtTitulo" disabled="true" binding="#{historialView.txtTitulo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{historialView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{historialView.txtUsuModificador}"/>
																		<h:outputText id="msgPnCodigo_Pn" value=" PnCodigo_Pn"/>
									<p:inputText id="txtPnCodigo_Pn" disabled="true" binding="#{historialView.txtPnCodigo_Pn}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{historialView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{historialView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{historialView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{historialView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{historialView.btnSave}" value="Save" action="#{historialView.action_save()}" update=":dialogHistorial :frm:panelDataTableHistorial" />
									<p:commandButton id="btnClear" value="Clear" action="#{historialView.action_clear()}" update=":dialogHistorial" />
									<p:commandButton id="btnExit" value="Exit" action="#{historialView.action_closeDialog()}" update=":dialogHistorial" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
