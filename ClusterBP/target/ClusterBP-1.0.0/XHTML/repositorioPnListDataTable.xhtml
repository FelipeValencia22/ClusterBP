<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableRepositorioPn" header="RepositorioPnData">
							<p:growl id="men"/>				
							<p:dataTable value="#{repositorioPnView.data}" var="repositorioPn"
								paginator="true" rows="5">
																										<p:column filterBy="#{repositorioPn.repositorioPnCodigo}" sortBy="#{repositorioPn.repositorioPnCodigo}" >
										 <f:facet name="header">
										<h:outputText value="repositorioPnCodigo"/>
										</f:facet>
										 <h:outputText value="#{repositorioPn.repositorioPnCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{repositorioPn.activo}" sortBy="#{repositorioPn.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{repositorioPn.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPn.fechaCreacion}" sortBy="#{repositorioPn.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{repositorioPn.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPn.fechaModificacion}" sortBy="#{repositorioPn.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{repositorioPn.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPn.usuCreador}" sortBy="#{repositorioPn.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{repositorioPn.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPn.usuarioModificador}" sortBy="#{repositorioPn.usuarioModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuarioModificador"/>
										</f:facet>
										 <h:outputText value="#{repositorioPn.usuarioModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPn.pnCodigo_Pn}" sortBy="#{repositorioPn.pnCodigo_Pn}" >
										 <f:facet name="header">
										<h:outputText value="PnCodigo_Pn"/>
										</f:facet>
										 <h:outputText value="#{repositorioPn.pnCodigo_Pn}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorioPn.repositorioCodigo_Repositorio}" sortBy="#{repositorioPn.repositorioCodigo_Repositorio}" >
										 <f:facet name="header">
										<h:outputText value="RepositorioCodigo_Repositorio"/>
										</f:facet>
										 <h:outputText value="#{repositorioPn.repositorioCodigo_Repositorio}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogRepositorioPn"
										actionListener="#{repositorioPnView.action_edit}">
										<f:attribute name="selectedRepositorioPn" value="#{repositorioPn}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{repositorioPnView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedRepositorioPn" value="#{repositorioPn}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{repositorioPnView.action_new()}" update=":dialogRepositorioPn" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogRepositorioPn" appendTo="@(body)" draggable="true"
						closable="false" visible="#{repositorioPnView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelRepositorioPn" header="RepositorioPn">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgRepositorioPnCodigo" value="RepositorioPnCodigo"/>
									 <p:inputText id="txtRepositorioPnCodigo" binding="#{repositorioPnView.txtRepositorioPnCodigo}">
									 <p:ajax update=":dialogRepositorioPn" listener="#{repositorioPnView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{repositorioPnView.txtActivo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{repositorioPnView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuarioModificador" value=" UsuarioModificador"/>
									<p:inputText id="txtUsuarioModificador" disabled="true" binding="#{repositorioPnView.txtUsuarioModificador}"/>
																		<h:outputText id="msgPnCodigo_Pn" value=" PnCodigo_Pn"/>
									<p:inputText id="txtPnCodigo_Pn" disabled="true" binding="#{repositorioPnView.txtPnCodigo_Pn}"/>
																		<h:outputText id="msgRepositorioCodigo_Repositorio" value=" RepositorioCodigo_Repositorio"/>
									<p:inputText id="txtRepositorioCodigo_Repositorio" disabled="true" binding="#{repositorioPnView.txtRepositorioCodigo_Repositorio}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{repositorioPnView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{repositorioPnView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{repositorioPnView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{repositorioPnView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{repositorioPnView.btnSave}" value="Save" action="#{repositorioPnView.action_save()}" update=":dialogRepositorioPn :frm:panelDataTableRepositorioPn" />
									<p:commandButton id="btnClear" value="Clear" action="#{repositorioPnView.action_clear()}" update=":dialogRepositorioPn" />
									<p:commandButton id="btnExit" value="Exit" action="#{repositorioPnView.action_closeDialog()}" update=":dialogRepositorioPn" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
