<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableRepositorio" header="RepositorioData">
							<p:growl id="men"/>				
							<p:dataTable value="#{repositorioView.data}" var="repositorio"
								paginator="true" rows="5">
																										<p:column filterBy="#{repositorio.repositorioCodigo}" sortBy="#{repositorio.repositorioCodigo}" >
										 <f:facet name="header">
										<h:outputText value="repositorioCodigo"/>
										</f:facet>
										 <h:outputText value="#{repositorio.repositorioCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{repositorio.activo}" sortBy="#{repositorio.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{repositorio.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorio.descripcion}" sortBy="#{repositorio.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{repositorio.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorio.fechaCreacion}" sortBy="#{repositorio.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{repositorio.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorio.fechaModificacion}" sortBy="#{repositorio.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{repositorio.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorio.nombre}" sortBy="#{repositorio.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{repositorio.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorio.usuCreador}" sortBy="#{repositorio.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{repositorio.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{repositorio.usuModificador}" sortBy="#{repositorio.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{repositorio.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogRepositorio"
										actionListener="#{repositorioView.action_edit}">
										<f:attribute name="selectedRepositorio" value="#{repositorio}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{repositorioView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedRepositorio" value="#{repositorio}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{repositorioView.action_new()}" update=":dialogRepositorio" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogRepositorio" appendTo="@(body)" draggable="true"
						closable="false" visible="#{repositorioView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelRepositorio" header="Repositorio">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgRepositorioCodigo" value="RepositorioCodigo"/>
									 <p:inputText id="txtRepositorioCodigo" binding="#{repositorioView.txtRepositorioCodigo}">
									 <p:ajax update=":dialogRepositorio" listener="#{repositorioView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{repositorioView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{repositorioView.txtDescripcion}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{repositorioView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{repositorioView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{repositorioView.txtUsuModificador}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{repositorioView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{repositorioView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{repositorioView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{repositorioView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{repositorioView.btnSave}" value="Save" action="#{repositorioView.action_save()}" update=":dialogRepositorio :frm:panelDataTableRepositorio" />
									<p:commandButton id="btnClear" value="Clear" action="#{repositorioView.action_clear()}" update=":dialogRepositorio" />
									<p:commandButton id="btnExit" value="Exit" action="#{repositorioView.action_closeDialog()}" update=":dialogRepositorio" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
