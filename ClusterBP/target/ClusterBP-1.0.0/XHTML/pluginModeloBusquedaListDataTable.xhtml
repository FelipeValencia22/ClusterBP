<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePluginModeloBusqueda" header="PluginModeloBusquedaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{pluginModeloBusquedaView.data}" var="pluginModeloBusqueda"
								paginator="true" rows="5">
																										<p:column filterBy="#{pluginModeloBusqueda.pluginModeloBusquedaCodigo}" sortBy="#{pluginModeloBusqueda.pluginModeloBusquedaCodigo}" >
										 <f:facet name="header">
										<h:outputText value="pluginModeloBusquedaCodigo"/>
										</f:facet>
										 <h:outputText value="#{pluginModeloBusqueda.pluginModeloBusquedaCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{pluginModeloBusqueda.activo}" sortBy="#{pluginModeloBusqueda.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{pluginModeloBusqueda.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pluginModeloBusqueda.fechaCreacion}" sortBy="#{pluginModeloBusqueda.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{pluginModeloBusqueda.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pluginModeloBusqueda.fechaModificacion}" sortBy="#{pluginModeloBusqueda.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{pluginModeloBusqueda.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pluginModeloBusqueda.usuCreador}" sortBy="#{pluginModeloBusqueda.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{pluginModeloBusqueda.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pluginModeloBusqueda.usuModificador}" sortBy="#{pluginModeloBusqueda.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{pluginModeloBusqueda.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pluginModeloBusqueda.modeloBusquedaCodigo_ModeloBusqueda}" sortBy="#{pluginModeloBusqueda.modeloBusquedaCodigo_ModeloBusqueda}" >
										 <f:facet name="header">
										<h:outputText value="ModeloBusquedaCodigo_ModeloBusqueda"/>
										</f:facet>
										 <h:outputText value="#{pluginModeloBusqueda.modeloBusquedaCodigo_ModeloBusqueda}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{pluginModeloBusqueda.pluginCodigo_Plugin}" sortBy="#{pluginModeloBusqueda.pluginCodigo_Plugin}" >
										 <f:facet name="header">
										<h:outputText value="PluginCodigo_Plugin"/>
										</f:facet>
										 <h:outputText value="#{pluginModeloBusqueda.pluginCodigo_Plugin}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPluginModeloBusqueda"
										actionListener="#{pluginModeloBusquedaView.action_edit}">
										<f:attribute name="selectedPluginModeloBusqueda" value="#{pluginModeloBusqueda}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{pluginModeloBusquedaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPluginModeloBusqueda" value="#{pluginModeloBusqueda}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{pluginModeloBusquedaView.action_new()}" update=":dialogPluginModeloBusqueda" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPluginModeloBusqueda" appendTo="@(body)" draggable="true"
						closable="false" visible="#{pluginModeloBusquedaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPluginModeloBusqueda" header="PluginModeloBusqueda">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgPluginModeloBusquedaCodigo" value="PluginModeloBusquedaCodigo"/>
									 <p:inputText id="txtPluginModeloBusquedaCodigo" binding="#{pluginModeloBusquedaView.txtPluginModeloBusquedaCodigo}">
									 <p:ajax update=":dialogPluginModeloBusqueda" listener="#{pluginModeloBusquedaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{pluginModeloBusquedaView.txtActivo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{pluginModeloBusquedaView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{pluginModeloBusquedaView.txtUsuModificador}"/>
																		<h:outputText id="msgModeloBusquedaCodigo_ModeloBusqueda" value=" ModeloBusquedaCodigo_ModeloBusqueda"/>
									<p:inputText id="txtModeloBusquedaCodigo_ModeloBusqueda" disabled="true" binding="#{pluginModeloBusquedaView.txtModeloBusquedaCodigo_ModeloBusqueda}"/>
																		<h:outputText id="msgPluginCodigo_Plugin" value=" PluginCodigo_Plugin"/>
									<p:inputText id="txtPluginCodigo_Plugin" disabled="true" binding="#{pluginModeloBusquedaView.txtPluginCodigo_Plugin}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pluginModeloBusquedaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{pluginModeloBusquedaView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{pluginModeloBusquedaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{pluginModeloBusquedaView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{pluginModeloBusquedaView.btnSave}" value="Save" action="#{pluginModeloBusquedaView.action_save()}" update=":dialogPluginModeloBusqueda :frm:panelDataTablePluginModeloBusqueda" />
									<p:commandButton id="btnClear" value="Clear" action="#{pluginModeloBusquedaView.action_clear()}" update=":dialogPluginModeloBusqueda" />
									<p:commandButton id="btnExit" value="Exit" action="#{pluginModeloBusquedaView.action_closeDialog()}" update=":dialogPluginModeloBusqueda" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
