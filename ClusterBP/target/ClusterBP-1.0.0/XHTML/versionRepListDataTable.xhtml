<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableVersionRep" header="VersionRepData">
							<p:growl id="men"/>				
							<p:dataTable value="#{versionRepView.data}" var="versionRep"
								paginator="true" rows="5">
																										<p:column filterBy="#{versionRep.versionRepCodigo}" sortBy="#{versionRep.versionRepCodigo}" >
										 <f:facet name="header">
										<h:outputText value="versionRepCodigo"/>
										</f:facet>
										 <h:outputText value="#{versionRep.versionRepCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{versionRep.descripcionCambio}" sortBy="#{versionRep.descripcionCambio}" >
										 <f:facet name="header">
										<h:outputText value="DescripcionCambio"/>
										</f:facet>
										 <h:outputText value="#{versionRep.descripcionCambio}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{versionRep.fechaCreacion}" sortBy="#{versionRep.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{versionRep.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{versionRep.fechaModificacion}" sortBy="#{versionRep.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{versionRep.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{versionRep.nombre}" sortBy="#{versionRep.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{versionRep.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{versionRep.usuCreador}" sortBy="#{versionRep.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{versionRep.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{versionRep.usuModificador}" sortBy="#{versionRep.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{versionRep.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{versionRep.repositorioCodigo_Repositorio}" sortBy="#{versionRep.repositorioCodigo_Repositorio}" >
										 <f:facet name="header">
										<h:outputText value="RepositorioCodigo_Repositorio"/>
										</f:facet>
										 <h:outputText value="#{versionRep.repositorioCodigo_Repositorio}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogVersionRep"
										actionListener="#{versionRepView.action_edit}">
										<f:attribute name="selectedVersionRep" value="#{versionRep}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{versionRepView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedVersionRep" value="#{versionRep}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{versionRepView.action_new()}" update=":dialogVersionRep" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogVersionRep" appendTo="@(body)" draggable="true"
						closable="false" visible="#{versionRepView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelVersionRep" header="VersionRep">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgVersionRepCodigo" value="VersionRepCodigo"/>
									 <p:inputText id="txtVersionRepCodigo" binding="#{versionRepView.txtVersionRepCodigo}">
									 <p:ajax update=":dialogVersionRep" listener="#{versionRepView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgDescripcionCambio" value=" DescripcionCambio"/>
									<p:inputText id="txtDescripcionCambio" disabled="true" binding="#{versionRepView.txtDescripcionCambio}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{versionRepView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{versionRepView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{versionRepView.txtUsuModificador}"/>
																		<h:outputText id="msgRepositorioCodigo_Repositorio" value=" RepositorioCodigo_Repositorio"/>
									<p:inputText id="txtRepositorioCodigo_Repositorio" disabled="true" binding="#{versionRepView.txtRepositorioCodigo_Repositorio}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{versionRepView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{versionRepView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{versionRepView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{versionRepView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{versionRepView.btnSave}" value="Save" action="#{versionRepView.action_save()}" update=":dialogVersionRep :frm:panelDataTableVersionRep" />
									<p:commandButton id="btnClear" value="Clear" action="#{versionRepView.action_clear()}" update=":dialogVersionRep" />
									<p:commandButton id="btnExit" value="Exit" action="#{versionRepView.action_closeDialog()}" update=":dialogVersionRep" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
