<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			
			<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelRepositorioPn" header="RepositorioPn">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgRepositorioPnCodigo" value="RepositorioPnCodigo"/>
						 	<p:inputText id="txtRepositorioPnCodigo" binding="#{repositorioPnView.txtRepositorioPnCodigo}">
						 		<p:ajax update="panelRepositorioPn,msg,panelBotones" listener="#{repositorioPnView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{repositorioPnView.txtActivo}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{repositorioPnView.txtUsuCreador}"/>
													<h:outputText id="msgUsuarioModificador" value=" UsuarioModificador"/>
							<p:inputText id="txtUsuarioModificador" disabled="true" binding="#{repositorioPnView.txtUsuarioModificador}"/>
													<h:outputText id="msgPnCodigo_Pn" value=" PnCodigo_Pn"/>
							<p:inputText id="txtPnCodigo_Pn" disabled="true" binding="#{repositorioPnView.txtPnCodigo_Pn}"/>
													<h:outputText id="msgRepositorioCodigo_Repositorio" value=" RepositorioCodigo_Repositorio"/>
							<p:inputText id="txtRepositorioCodigo_Repositorio" disabled="true" binding="#{repositorioPnView.txtRepositorioCodigo_Repositorio}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{repositorioPnView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{repositorioPnView.listener_txtFechaCreacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{repositorioPnView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{repositorioPnView.listener_txtFechaModificacion}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{repositorioPnView.btnSave}" disabled="true" value="Save" action="#{repositorioPnView.action_save()}" update="panelRepositorioPn,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{repositorioPnView.btnDelete}" disabled="true" value="Delete" action="#{repositorioPnView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelRepositorioPn,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{repositorioPnView.action_clear()}" update="panelRepositorioPn,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
