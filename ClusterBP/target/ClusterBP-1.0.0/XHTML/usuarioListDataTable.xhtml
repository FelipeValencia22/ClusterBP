<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableUsuario" header="UsuarioData">
							<p:growl id="men"/>				
							<p:dataTable value="#{usuarioView.data}" var="usuario"
								paginator="true" rows="5">
																										<p:column filterBy="#{usuario.usuarioCodigo}" sortBy="#{usuario.usuarioCodigo}" >
										 <f:facet name="header">
										<h:outputText value="usuarioCodigo"/>
										</f:facet>
										 <h:outputText value="#{usuario.usuarioCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{usuario.activo}" sortBy="#{usuario.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{usuario.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.clave}" sortBy="#{usuario.clave}" >
										 <f:facet name="header">
										<h:outputText value="Clave"/>
										</f:facet>
										 <h:outputText value="#{usuario.clave}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.correo}" sortBy="#{usuario.correo}" >
										 <f:facet name="header">
										<h:outputText value="Correo"/>
										</f:facet>
										 <h:outputText value="#{usuario.correo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.fechaCreacion}" sortBy="#{usuario.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{usuario.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.fechaModificacion}" sortBy="#{usuario.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{usuario.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.nombre}" sortBy="#{usuario.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{usuario.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.usuCreador}" sortBy="#{usuario.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{usuario.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{usuario.usuaModificador}" sortBy="#{usuario.usuaModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuaModificador"/>
										</f:facet>
										 <h:outputText value="#{usuario.usuaModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogUsuario"
										actionListener="#{usuarioView.action_edit}">
										<f:attribute name="selectedUsuario" value="#{usuario}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{usuarioView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedUsuario" value="#{usuario}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{usuarioView.action_new()}" update=":dialogUsuario" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogUsuario" appendTo="@(body)" draggable="true"
						closable="false" visible="#{usuarioView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelUsuario" header="Usuario">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgUsuarioCodigo" value="UsuarioCodigo"/>
									 <p:inputText id="txtUsuarioCodigo" binding="#{usuarioView.txtUsuarioCodigo}">
									 <p:ajax update=":dialogUsuario" listener="#{usuarioView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{usuarioView.txtActivo}"/>
																		<h:outputText id="msgClave" value=" Clave"/>
									<p:inputText id="txtClave" disabled="true" binding="#{usuarioView.txtClave}"/>
																		<h:outputText id="msgCorreo" value=" Correo"/>
									<p:inputText id="txtCorreo" disabled="true" binding="#{usuarioView.txtCorreo}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{usuarioView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{usuarioView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuaModificador" value=" UsuaModificador"/>
									<p:inputText id="txtUsuaModificador" disabled="true" binding="#{usuarioView.txtUsuaModificador}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{usuarioView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{usuarioView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{usuarioView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{usuarioView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{usuarioView.btnSave}" value="Save" action="#{usuarioView.action_save()}" update=":dialogUsuario :frm:panelDataTableUsuario" />
									<p:commandButton id="btnClear" value="Clear" action="#{usuarioView.action_clear()}" update=":dialogUsuario" />
									<p:commandButton id="btnExit" value="Exit" action="#{usuarioView.action_closeDialog()}" update=":dialogUsuario" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
