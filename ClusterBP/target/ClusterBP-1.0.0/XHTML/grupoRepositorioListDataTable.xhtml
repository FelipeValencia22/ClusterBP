<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableGrupoRepositorio" header="GrupoRepositorioData">
							<p:growl id="men"/>				
							<p:dataTable value="#{grupoRepositorioView.data}" var="grupoRepositorio"
								paginator="true" rows="5">
																										<p:column filterBy="#{grupoRepositorio.grupoRepositorioCodigo}" sortBy="#{grupoRepositorio.grupoRepositorioCodigo}" >
										 <f:facet name="header">
										<h:outputText value="grupoRepositorioCodigo"/>
										</f:facet>
										 <h:outputText value="#{grupoRepositorio.grupoRepositorioCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{grupoRepositorio.fechaCreacion}" sortBy="#{grupoRepositorio.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{grupoRepositorio.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoRepositorio.fechaModificacion}" sortBy="#{grupoRepositorio.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{grupoRepositorio.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoRepositorio.usuCreador}" sortBy="#{grupoRepositorio.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{grupoRepositorio.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoRepositorio.usuModificador}" sortBy="#{grupoRepositorio.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{grupoRepositorio.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoRepositorio.grupoCodigo_Grupo}" sortBy="#{grupoRepositorio.grupoCodigo_Grupo}" >
										 <f:facet name="header">
										<h:outputText value="GrupoCodigo_Grupo"/>
										</f:facet>
										 <h:outputText value="#{grupoRepositorio.grupoCodigo_Grupo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{grupoRepositorio.repositorioCodigo_Repositorio}" sortBy="#{grupoRepositorio.repositorioCodigo_Repositorio}" >
										 <f:facet name="header">
										<h:outputText value="RepositorioCodigo_Repositorio"/>
										</f:facet>
										 <h:outputText value="#{grupoRepositorio.repositorioCodigo_Repositorio}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogGrupoRepositorio"
										actionListener="#{grupoRepositorioView.action_edit}">
										<f:attribute name="selectedGrupoRepositorio" value="#{grupoRepositorio}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{grupoRepositorioView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedGrupoRepositorio" value="#{grupoRepositorio}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{grupoRepositorioView.action_new()}" update=":dialogGrupoRepositorio" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogGrupoRepositorio" appendTo="@(body)" draggable="true"
						closable="false" visible="#{grupoRepositorioView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelGrupoRepositorio" header="GrupoRepositorio">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgGrupoRepositorioCodigo" value="GrupoRepositorioCodigo"/>
									 <p:inputText id="txtGrupoRepositorioCodigo" binding="#{grupoRepositorioView.txtGrupoRepositorioCodigo}">
									 <p:ajax update=":dialogGrupoRepositorio" listener="#{grupoRepositorioView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{grupoRepositorioView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{grupoRepositorioView.txtUsuModificador}"/>
																		<h:outputText id="msgGrupoCodigo_Grupo" value=" GrupoCodigo_Grupo"/>
									<p:inputText id="txtGrupoCodigo_Grupo" disabled="true" binding="#{grupoRepositorioView.txtGrupoCodigo_Grupo}"/>
																		<h:outputText id="msgRepositorioCodigo_Repositorio" value=" RepositorioCodigo_Repositorio"/>
									<p:inputText id="txtRepositorioCodigo_Repositorio" disabled="true" binding="#{grupoRepositorioView.txtRepositorioCodigo_Repositorio}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{grupoRepositorioView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{grupoRepositorioView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{grupoRepositorioView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{grupoRepositorioView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{grupoRepositorioView.btnSave}" value="Save" action="#{grupoRepositorioView.action_save()}" update=":dialogGrupoRepositorio :frm:panelDataTableGrupoRepositorio" />
									<p:commandButton id="btnClear" value="Clear" action="#{grupoRepositorioView.action_clear()}" update=":dialogGrupoRepositorio" />
									<p:commandButton id="btnExit" value="Exit" action="#{grupoRepositorioView.action_closeDialog()}" update=":dialogGrupoRepositorio" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
